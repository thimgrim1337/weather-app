<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.scss" />
    <script defer type="module" src="modules/index.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="weather-app__search search">
        <input
          class="search__input input"
          type="text"
          placeholder="Please provide your city"
        />
        <ul class="search__result"></ul>
      </div>
      <header class="weather-app__current-weather-panel">
        <div
          class="weather-app__current-weather-details current-weather-details"
        >
          <img
            class="current-weather-details__weather-icon weather-icon weather-icon--big"
            src="#"
            alt=""
          />
          <div class="flex">
            <div class="current-weather-details__temps temps">
              <div class="current-weather-details__temp temp">11</div>
              <div class="current-weather-details__measures">
                <span
                  data-c
                  class="current-weather-details__measure measure measure--active"
                  >C</span
                >
                <span class="current-weather-details__measure measure" data-f
                  >F</span
                >
              </div>
            </div>

            <p>
              Chance of rain:
              <span class="current-weather-details__rain">50%</span>
            </p>
            <p>
              Humidity:
              <span class="current-weather-details__humidity">20%</span>
            </p>
            <p>
              Wind speed: <span class="current-weather-details__wind"></span>
            </p>
          </div>
        </div>

        <div class="weather-app__current-day-info current-day-info">
          <h2 class="current-day-info__title">Weather</h2>
          <h3 class="current-day-info__city">PÅ‚ock</h3>
          <p class="current-day-info__datetime"></p>
          <p class="current-day-info__condition"></p>
        </div>
      </header>
      <main class="weather-app__chart">
        <div class="chart__buttons">
          <button
            data-option="temp"
            class="chart__button button button--active"
          >
            Temp
          </button>
          <button data-option="chanceOfRain" class="chart__button button">
            Rain
          </button>
          <button data-option="wind" class="chart__button button">Wind</button>
        </div>
        <div class="chart">
          <canvas id="myChart"></canvas>
        </div>
      </main>
      <footer class="weather-app__forecast forecast"></footer>
    </div>
  </body>
</html>
