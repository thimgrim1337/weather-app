<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.49c9a8a6.css">
    <script defer="" src="/index.37797318.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header class="weather-app__current-weather-panel">
        <div class="weather-app__current-weather-details current-weather-details">
          <img class="current-weather-details__weather-icon weather-icon weather-icon--big" src="#" alt="">
          <div class="flex">
            <div class="current-weather-details__temps temps">
              <div class="current-weather-details__temp temp">11</div>
              <div class="current-weather-details__measures">
                <span class="current-weather-details__measure measure measure--active">C</span>
                <span class="current-weather-details__measure measure">F</span>
              </div>
            </div>

            <p>
              Szansa opadów:
              <span class="current-weather-details__rain">50%</span>
            </p>
            <p>
              Wilgotność:
              <span class="current-weather-details__humidity">20%</span>
            </p>
            <p>Wiatr: <span class="current-weather-details__wind"></span></p>
          </div>
        </div>

        <div class="weather-app__current-day-info current-day-info">
          <h2 class="current-day-info__title">Pogoda</h2>
          <h3 class="current-day-info__city">Płock</h3>
          <p class="current-day-info__datetime">sobota, 00:00</p>
          <p class="current-day-info__condition">Bezchmurnie</p>
        </div>
      </header>
      <main class="weather-app__chart"></main>
      <footer class="weather-app__forecast forecast"></footer>
    </div>
  </body>
</html>
